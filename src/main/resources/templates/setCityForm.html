<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Weather Data</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h2>Weather Data</h2>
<div class="div" style="width: 96%; height: 18px"></div>

<form action="/" method="post">
    <label>
        <input placeholder="Enter the city name..." type="text" name="city">
    </label>
    <br>
    <button class="submit-button" type="submit">Submit</button>
</form>
<div th:if="!${#lists.isEmpty(weatherList)}" class="div1">
    <table id="table" style="width:100%; margin-top: 15px">
        <tr>
            <th>City</th>
            <th>Temperature, &deg–°</th>
            <th>Wind( speed ), m/s</th>
            <th>Description</th>
        </tr>
        <tr th:each="weather : ${weatherList}">
            <td><span th:text="${weather.getCity()}"></span></td>
            <td><span th:text="${weather.getTemperature()}"></span></td>
            <td><span th:text="${weather.getWindSpeed()}"></span></td>
            <td><span th:text="${weather.getWeatherDescription()}"></span></td>
        </tr>
    </table>
</div>

</body>
</html>
